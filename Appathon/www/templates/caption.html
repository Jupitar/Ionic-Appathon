<ion-view title="Add Caption" hide-back-button="true">
    <ion-content has-header="true" padding="true">
        <form action="http://fieryslid.com:8080/upload" enctype="multipart/form-data" method="post">
            Add a caption:
            <input name="caption" type="text" ng-model="formData.text"/>
            <button type="submit" class="btn btn-info btn-lg" ng-click="createPost()">Submit</button>
        </form>
    </ion-content>
</ion-view>
