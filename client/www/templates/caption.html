    <div class="buttons">
        <button class="button button-icon ion-navicon"></button>
        <button class="button button-icon icon ion-close" ng-click="cancel()"></button>
    </div>
    <h1 class="title">Things</h1>
</ion-header-bar>

    <button class="button button-block button-primary" ng-click="createPost()">Post Stumble</button>
</ion-content>
